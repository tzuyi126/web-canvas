<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <link rel="stylesheet" href="paint.css">
    <script type="text/javascript" src="paint.js"></script>  
  </head>

    <body onload="init()">
      <center>
          <div style="width: 900px; height: 390px; text-align: center; background-color: #FFFFFF;"
            onmousedown="md()" onmousemove="mv()" onmouseup="mup()">
          <canvas id="m" width="900" height="390"></canvas>
        </div>
      </center>
      
      <p style="text-align: center">
          <input id="color1" class="button " checked="checked" name="R" type="button" value="black" onclick="return color1()" />
          <input id="color2" class="button button2" checked="" name="R" type="button" value="red" onclick="return color2()" />
          <input id="color3" class="button button3" checked="" name="R" type="button" value="orange" onclick="return color3()" />
          <input id="color4" class="button button4" checked="" name="R" type="button" value="yellow" onclick="return color4()" />
          <input id="color5" class="button button5" checked="" name="R" type="button" value="green" onclick="return color5()" />
          <input id="color6" class="button button6" checked="" name="R" type="button" value="blue" onclick="return color6()" />
          <input id="color7" class="button button7" checked="" name="R" type="button" value="purple" onclick="return color7()" />
          <input id="color8" class="button button8" checked="" name="R" type="button" value="brown" onclick="return color8()" />
      </p>
      <p style="text-align: center">sizeï¼š
          <input id="brush1" class="btn" checked="" name="W" type="button" value="1" onclick="return brush1()" />
          <input id="brush2" class="btn" checked="" name="W" type="button" value="3" onclick="return brush2()" />
          <input id="brush3" class="btn" checked="" name="W" type="button" value="5" onclick="return brush3()" />
          <input id="brush4" class="btn" checked="" name="W" type="button" value="10" onclick="return brush4()" />
          <input id="brush5" class="btn" checked="" name="W" type="button" value="20" onclick="return brush5()" />
          <input type="text" value="text here" id="text_data">
			    <input type="button" id="text" value="Text Stamp" onclick="text()">
          
      </p>
      <p style="text-align: center">
          <input id="pen" class="btn" type="button" value="pen" onclick="return pen()" />
          <input id="eraser" class="btn" type="button" value="eraser" onclick="return eraser()" />
          <button type="button" class="btn" onclick="rectangle()" id="rectangle"><img src="image/rectangle.png" width="20px" height="20px"></button>
          <button type="button" class="btn" onclick="circle()" id="circle"><img src="image/circle.png" width="20px" height="20px"></button>
          <button type="button" class="btn" onclick="triangle()" id="triangle"><img src="image/triangle.png" width="20px" height="20px"></button>
          <button type="button" class="btn" onclick="line()" id="line"><img src="image/line.png" width="20px" height="20px"></button>

          <button type="button" class="btn" onclick="undo()" id="undo"><img src="image/undo.png" width="20px" height="20px"></button>
          <button type="button" class="btn" onclick="redo()" id="redo"><img src="image/redo.png" width="20px" height="20px"></button>
          <input type="file" id="upload" class="file" size="20" onclick="uploading()" />
          <input id="reset" class="btn" type="button" value="delete all" onclick="return reset()" />
      </p>
      <p style="text-align: center">
          <a href="#" download="paint.jpg" onclick="this.href=document.getElementById('m').toDataURL()">Download</a>
      </p>

  </body>
</html>
